{% extends 'main/layout.html' %}

{% block title %} Find ur best price. Our reviews{% endblock %}

{% block content %}
   <div class="reviews">
                <form method="post" action="/reviews/">
                    {% csrf_token %}
                    {{ form.title }}<br>
                    {{ form.review }}<br>
                    {{ form.date }}<br>
                    {{ error }}
                    <button class="btn btn-outline-secondary" type="submit">Submit comment</button>
                </form>

  </div>

{% endblock %}
